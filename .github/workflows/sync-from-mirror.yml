name: Sync from mirror

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A (principal)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_SYNC }}
          ref: master
          fetch-depth: 0

      - name: Configurar remote do Repo B
        run: |
          git remote remove mirror || true
          git remote add mirror https://x-access-token:${{ secrets.PAT_SYNC }}@github.com/MoisesDelfinoCampos/RepoTeste
          git fetch mirror

      - name: Configurar usuário principal
        run: |
          git config user.name "MoisesDelfino"
          git config user.email "moisescamposdelfino@gmail.com"

      - name: Sync com autoria forçada
        run: |
          # Backup atual
          git stash push -m "before sync"
          
          # Pega mudanças do B
          git fetch mirror
          git diff --name-only master mirror/main | xargs git checkout mirror/main --
          
          # Commit FORÇADO como principal
          git add .
          git commit -m "Sync from mirror - $(date)" \
            --author="MoisesDelfino <moisescamposdelfino@gmail.com>" || true
          
          git push origin master
