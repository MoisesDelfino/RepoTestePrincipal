name: Sync from mirror

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A (principal)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_SYNC }}
          ref: master
          fetch-depth: 0

      - name: Configurar remote do Repo B
        run: |
          git remote remove mirror || true
          git remote add mirror https://x-access-token:${{ secrets.PAT_SYNC }}@github.com/MoisesDelfinoCampos/RepoTeste
          git fetch mirror

      - name: Configurar usuário principal
        run: |
          git config user.name "MoisesDelfino"
          git config user.email "moisescamposdelfino@gmail.com"

      - name: Sync SIMPLES (funciona!)
        run: |
          echo "=== Diferenças ==="
          git diff --name-status master mirror/main
          
          # SIMPLES: pega TODOS arquivos diferentes/novos
          git diff --name-only master mirror/main | xargs -r git checkout mirror/main --
          
          # Commit se houver mudanças
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Sync from mirror - $(date '+%Y-%m-%d %H:%M')" \
              --author="MoisesDelfino <moisescamposdelfino@gmail.com>"
            git push origin master
            echo "✅ Sincronizado com sucesso!"
          else
            echo "ℹ️  Sem mudanças para sincronizar"
          fi
