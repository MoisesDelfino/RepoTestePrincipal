name: Sync from mirror

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A (principal)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_SYNC }}
          ref: master
          fetch-depth: 0  # histórico completo para merge

      - name: Configurar remote do Repo B
        run: |
          git remote remove mirror || true
          git remote add mirror https://x-access-token:${{ secrets.PAT_SYNC }}@github.com/MoisesDelfinoCampos/RepoTeste
          git fetch mirror

      - name: Configurar usuário principal
        run: |
          git config user.name "MoisesDelfino"
          git config user.email "moisescamposdelfino@gmail.com"

      - name: Merge mudanças do Repo B (mantém arquivos locais)
        run: |
          # Merge só os commits NOVOS do Repo B
          git merge mirror/main --no-edit --allow-unrelated-histories || true
          
          # Se houve conflitos, aplica mudanças do Repo B preferencialmente
          git checkout mirror/main -- .
          
          # Commit com autoria do principal
          git add .
          git commit -m "Sync from mirror - $(date '+%Y-%m-%d %H:%M')" || true
          
          git push origin master
