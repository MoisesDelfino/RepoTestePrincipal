name: Sync from mirror

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A (principal)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_SYNC }}
          ref: master
          fetch-depth: 0

      - name: Configurar remote do Repo B
        run: |
          git remote remove mirror || true
          git remote add mirror https://x-access-token:${{ secrets.PAT_SYNC }}@github.com/MoisesDelfinoCampos/RepoTeste
          git fetch mirror

      - name: Configurar usuário principal
        run: |
          git config user.name "MoisesDelfino"
          git config user.email "moisescamposdelfino@gmail.com"

      - name: Sync com autoria forçada (corrigido)
        run: |
          # DEBUG: mostra diferenças
          echo "=== Diferenças entre repos ==="
          git diff --name-status master mirror/main
          
          # Pega TODAS mudanças: novos, modificados, deletados
          git fetch mirror
          MAPFILE=files < <(git diff --name-only --diff-filter=AMDR master mirror/main)
          
          # Aplica cada arquivo alterado/novo do Repo B
          for file in "${files[@]}"; do
            echo "Atualizando: $file"
            git checkout mirror/main -- "$file" || true
          done
          
          # Commit se houver mudanças
          git add .
          if git diff --staged --quiet; then
            echo "Nenhuma mudança para sincronizar"
          else
            git commit -m "Sync from mirror - $(date '+%Y-%m-%d %H:%M')" \
              --author="MoisesDelfino <moisescamposdelfino@gmail.com>"
            git push origin master
          fi
