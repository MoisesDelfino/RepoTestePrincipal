name: Sync from mirror

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A (principal)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_SYNC }}
          ref: master
          fetch-depth: 0

      - name: Configurar remote do Repo B
        run: |
          git remote remove mirror || true
          git remote add mirror https://x-access-token:${{ secrets.PAT_SYNC }}@github.com/MoisesDelfinoCampos/RepoTeste
          git fetch mirror

      - name: Configurar usuário principal
        run: |
          git config user.name "MoisesDelfino"
          git config user.email "moisescamposdelfino@gmail.com"

      - name: Merge + recommit com autoria correta
        run: |
          # 1. Faz merge das mudanças (mantém arquivos locais)
          git merge mirror/main --no-edit --allow-unrelated-histories || true
          
          # 2. Aplica mudanças do Repo B preferencialmente
          git checkout mirror/main -- .
          
          # 3. CRIA NOVO COMMIT com autoria do usuário principal
          git add .
          git commit -m "Sync from mirror - $(date '+%Y-%m-%d %H:%M')" --author="MoisesDelfino <moisescamposdelfino@gmail.com>" || true
          
          # 4. Push
          git push origin master
